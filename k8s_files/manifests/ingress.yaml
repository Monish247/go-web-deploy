apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-web-app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx" # Specify the Ingress class (e.g., for NGINX Ingress controller)
spec:
  rules:
  - host: go-web-app.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: go-web-service
            port:
              number: 80